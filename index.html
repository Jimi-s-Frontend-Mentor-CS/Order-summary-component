<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">
    <title>Order summary component</title>
</head>
<body>
    <main>
        <div class="card">
            <img src="./img/illustration-hero.svg" alt="Hero image" aria-hidden="true">
            <div class="content">
                <div class="description">
                    <h1>Order Summary</h1>
                    <p>
                        You can now listen to milions of songs, audiobooks, 
                        and podcasts on any device anywhere you like!
                    </p>
                </div>
                <div class="plan">
                    <img src="./img/icon-music.svg" alt="Music icon" aria-hidden="true">
                    <div class="details">
                        <span class="plan-type">Annual Plan</span>
                        <span class="price">$59.99/year</span>
                    </div>
                    <span class="change">Change</span>
                </div>
                <button class="payment">Proceed to Payment</button>
                <button class="cancel">Cancel Order</button>
            </div>
        </div>
    </main>
</body>
</html>
